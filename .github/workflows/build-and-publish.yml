name: Build & Publish TypeSlayer

on:
  push:
    tags:
      - 'typeslayer-v*'
  workflow_dispatch:

permissions:
  contents: write   # needed for creating releases
  id-token: write   # for OIDC (npm provenance optional)

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
            target: x86_64-unknown-linux-gnu
            binary: typeslayer
          - os: macos-latest
            platform: darwin-arm64
            target: aarch64-apple-darwin
            binary: typeslayer
          - os: windows-latest
            platform: win32-x64
            target: x86_64-pc-windows-msvc
            binary: typeslayer.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.5

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system deps (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install workspace dependencies
        env:
          TYPESLAYER_SKIP_POSTINSTALL: true
        run: pnpm install --frozen-lockfile --frozen-lockfile

      - name: Build internal libraries (@typeslayer/*)
        run: pnpm -F @typeslayer/validate build && pnpm -F @typeslayer/analyze-trace build

      - name: Build Tauri app (target=${{ matrix.target }})
        run: pnpm -F @typeslayer/internal tauri build --target ${{ matrix.target }}

      - name: Collect binary
        shell: bash
        run: |
          mkdir -p binaries/${{ matrix.platform }}
          cp packages/typeslayer/src-tauri/target/${{ matrix.target }}/release/${{ matrix.binary }} binaries/${{ matrix.platform }}/
          if [ "${{ matrix.os }}" != "windows-latest" ]; then chmod +x binaries/${{ matrix.platform }}/${{ matrix.binary }}; fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-binary
          path: binaries/${{ matrix.platform }}/${{ matrix.binary }}
          retention-days: 7

      - name: Collect Linux bundles (deb, rpm, AppImage)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          mkdir -p bundles/linux
          cp packages/typeslayer/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb bundles/linux/ || true
          cp packages/typeslayer/src-tauri/target/${{ matrix.target }}/release/bundle/rpm/*.rpm bundles/linux/ || true
          cp packages/typeslayer/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage bundles/linux/ || true
          ls -lh bundles/linux/

      - name: Upload Linux bundle artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-bundles
          path: bundles/linux/*
          retention-days: 7

  package:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Reassemble binaries and bundles
        run: |
          echo "Contents of artifacts directory:"
          ls -lR artifacts/
          mkdir -p npm/linux-x64 npm/darwin-arm64 npm/win32-x64
          cp artifacts/linux-x64-binary/typeslayer npm/linux-x64/typeslayer
          cp artifacts/darwin-arm64-binary/typeslayer npm/darwin-arm64/typeslayer
          cp artifacts/win32-x64-binary/typeslayer.exe npm/win32-x64/typeslayer.exe
          chmod +x npm/linux-x64/typeslayer npm/darwin-arm64/typeslayer
          
          # Copy Linux bundles for release
          if [ -d "artifacts/linux-bundles" ]; then
            mkdir -p release-assets/linux
            cp artifacts/linux-bundles/* release-assets/linux/
            echo "Linux bundles ready for release:"
            ls -lh release-assets/linux/
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.5

      - name: Install dependencies
        env:
          TYPESLAYER_SKIP_POSTINSTALL: true
        run: pnpm install --frozen-lockfile

      - name: Verify publish contents (dry run)
        working-directory: packages/typeslayer
        run: |
          npm pack --dry-run
          ls -R ../.. | head -n 50

      - name: Extract tag and version
        id: taginfo
        run: |
          TAG_REF="${GITHUB_REF#refs/tags/}" # typeslayer-vX.Y.Z
          echo "tag=$TAG_REF" >> $GITHUB_OUTPUT
          VER="${TAG_REF#typeslayer-v}"
          echo "version=$VER" >> $GITHUB_OUTPUT
          echo "Tag: $TAG_REF Parsed Version: $VER"

      - name: Verify tag matches package version
        run: |
          PKG_VER=$(jq -r .version npm/typeslayer/package.json)
          if [ "$PKG_VER" != "${{ steps.taginfo.outputs.version }}" ]; then
            echo "Version mismatch: tag has ${{ steps.taginfo.outputs.version }} but package.json has $PKG_VER" >&2
            exit 1
          fi
          echo "Version match confirmed: $PKG_VER"

      - name: Publish platform binaries to npm
        if: startsWith(github.ref, 'refs/tags/typeslayer-v')
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Checking builds directory..."
          ls -lR npm/
          for platform in linux-x64 darwin-arm64 win32-x64; do
            cd "npm/$platform" && npm publish --access public && cd ../../
          done

      - name: Publish main package to npm
        if: startsWith(github.ref, 'refs/tags/typeslayer-v')
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: cd npm/typeslayer && npm publish --access public

      - name: Verify binaries exist before release
        if: startsWith(github.ref, 'refs/tags/typeslayer-v')
        run: |
          echo "Checking binaries for release..."
          ls -lh npm/linux-x64/typeslayer
          ls -lh npm/darwin-arm64/typeslayer
          ls -lh npm/win32-x64/typeslayer.exe
          
          # Rename binaries for release with platform in filename
          mv npm/linux-x64/typeslayer npm/linux-x64/typeslayer-linux-x64
          mv npm/darwin-arm64/typeslayer npm/darwin-arm64/typeslayer-darwin-arm64
          mv npm/win32-x64/typeslayer.exe npm/win32-x64/typeslayer-win32-x64.exe
          
          # Prepare Linux bundles for release
          if [ -d "release-assets/linux" ]; then
            echo "Linux installer bundles available for release:"
            ls -lh release-assets/linux/
          fi

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/typeslayer-v')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.taginfo.outputs.tag }}
          name: "TypeSlayer ${{ steps.taginfo.outputs.version }}"
          draft: false
          prerelease: false
          files: |
            npm/linux-x64/typeslayer-linux-x64
            npm/darwin-arm64/typeslayer-darwin-arm64
            npm/win32-x64/typeslayer-win32-x64.exe
            release-assets/linux/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
