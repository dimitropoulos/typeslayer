[package]
name = "typeslayer"
version = "0.1.0"
description = "Slaying TypeScript types since 2026"
authors = ["Dimitri Mitropoulos"]
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "typeslayer_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tauri-plugin-dialog = "2.4.2"
regex = "1"
tokio = { version = "1", features = ["fs", "macros", "process", "rt-multi-thread"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
toml = "0.8"
chrono = { version = "0.4", features = ["clock"] }
tauri-plugin-clipboard-manager = "2"
tauri-plugin-upload = "2"
tauri-plugin-screenshots = "2"
xcap = "0.3"
image = "0.25"
axum = { version = "0.7", default-features = false, features = ["http1", "tokio", "tower-log"] }
tower-http = { version = "0.5", default-features = false, features = ["cors"] }
base64 = "0.22"
dirs = "5"
libc = "0.2"
rmcp = { version = "0.11", features = ["server", "macros", "transport-io"] }
schemars = "1"
once_cell = "1.19"
zip = { version = "6.0.0", default-features = false, features = ["deflate"] }
shlex = "1.3.0"
strum = "0.25"
strum_macros = "0.25"
serde_plain = "1.0"

[target.'cfg(not(any(target_os = "android", target_os = "ios")))'.dependencies]
tauri-plugin-single-instance = "2"
serde_json = { version = "1", features = ["raw_value"] }
